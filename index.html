<!DOCTYPE html>
<html>

<head>
  <title>Coding Quiz Challenge</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>

  <!-- Link to highscore page -->
  <a href="highscore.html">View Highscore</a>

  <!-- Timer -->
  <div class="timer-container" class='hide'>
    <div class="timer-text">Time Left: <span id="time-left">75</span></div>
      </div>

  <div id="time-over" class="hide">Time's up!</div>
  <!-- Title & instructions for quiz -->
  <div class="page-wrapper">
    <div class="heading">Coding Quiz Challenge</div>
    <p id="instruction-msg" class='hide'>
      Answer the coding-related questions within the time limit. Each incorrect answer will penalise
      your score / time by 10 seconds.
    </p>

    <!-- start button -->
    <button class="start-button">Start Quiz</button>


    <!-- multiple-choice questions -->
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-choice">
        <button class="question-button" data-number="1">Choice 1</button>
        <button class="question-button" data-number="2">Choice 2</button>
        <button class="question-button" data-number="3">Choice 3</button>
        <button class="question-button" data-number="4">Choice 4</button>
      </div>
    </div>
    <!--Submit button-->
    <div class="hide">
    <button id="submit-btn">Submit</button>

  </div>


  <script src="assets/script.js"></script>
</body>

</html>
